[package]
name = "rust-bitvmx-storage-backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "storage_backend"

[dependencies]
clap = {version = "4.5.15", features = ["derive"] }
rocksdb = { git = "https://github.com/rust-rocksdb/rust-rocksdb", rev = "1cf906d" }
serde = "1.0.204"
serde_json = "1.0.96"
thiserror = "1.0.63"
uuid = { version = "1.10.0", features = ["v4"] }

[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"

[[bench]]
name = "storage_bench"
harness = false
